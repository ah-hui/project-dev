<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal" th:action="@{/user/edit}" th:object="${user}" method="post">
        <input type="hidden" name="id" th:value="*{id}"/>
        <div class="form-group">
            <label for="loginName" class="col-sm-2 control-label">LoginName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="loginName" id="loginName" th:value="*{loginName}"
                       placeholder="LoginName"/>
            </div>
        </div>
        <!--<div class="form-group">-->
            <!--<label for="password" class="col-sm-2 control-label">Password</label>-->
            <!--<div class="col-sm-10">-->
                <!--<input type="password" class="form-control" name="password" id="password" th:value="*{password}"-->
                       <!--placeholder="Password"/>-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="phone" id="phone" th:value="*{phone}" placeholder="Phone"/>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="email" id="email" th:value="*{email}" placeholder="Email"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info"/>
                &nbsp; &nbsp; &nbsp;
                <a href="/toAdd" th:href="@{/user/list}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
